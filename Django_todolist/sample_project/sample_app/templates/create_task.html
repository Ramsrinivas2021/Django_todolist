<!DOCTYPE html>
<html>
<head>
    <title>Create Task</title>
    <style>
        /* Apply block display to form elements */
        form label,
        form input,
        form textarea,
        form button {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Create Task</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        
        <label for="completion">Completed:</label>
        <input type="checkbox" id="completion" name="completion">
        
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'task_list' %}">Back to Task List</a>
</body>
</html>
