<!DOCTYPE html>
<html>

<head>
    <title>ToDo App</title>
</head>
<body>
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }}
                {% if task.completed %}
                    (Completed)
                {% else %}
                    (Pending)
                {% endif %}
                <a href="{% url 'update_task' task.id %}">Edit</a>
                <form action="{% url 'delete_task' task.id %}" method="POST" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_task' %}">Add Task</a>
</body>
</html>
